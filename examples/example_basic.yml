example_dag2:
  default_args:
    start_date: 2 days
  custom_callbacks:
    on_success_callback:
      module: callbacks.microsoft_teams
      callable: inform_success
      args:
        - connection_id: msteams_saas_notifications
    on_failure_callback:
      module: callbacks.microsoft_teams
      callable: inform_failure
      args:
        - connection_id: msteams_saas_notifications
  task_groups:
    extract_and_load:
      tooltip: "Extract and Load taskgroup"
  tasks:
    airbyte_generator:
      generator: dagfactory.AirbyteGenerator
      airflow_connection_id: airbyte_conn_example
      connections_ids:
        - d4205a14-af8e-4323-95ea-1603e28264af
      task_group_name: extract_and_load
    fivetran_generator:
      generator: dagfactory.FivetranGenerator
      airflow_connection_id: fivetran_connection
      connections_ids:
        - tertiary_consent
